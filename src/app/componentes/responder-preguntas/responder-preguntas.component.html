<h1 class="display-3 text-center">



    ¡Preguntas!</h1>



<div class="container">

    <div class="row">

        <div class="col">
            <div class="card  border-primary   animated bounceInLeft  ">
                <div class="card-header bg-primary text-white text-center">
                    <div class="row   justify-content-center align-items-center">
                        <div class="col">
                            <h5> {{equipo1}}</h5>

                            <img src="{{imgEquipo1}}" class="border " width="58" height="36">

                        </div>

                    </div>
                </div>
                <div class="card-body bg-light   ">          
                    <!-- Pregunta -->
                    <div class="container">
                        <div class="row  text-center">
                            <h5>¿Cuantas bibliotecas hay en colombia?</h5>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio1" name="customRadio2" class="custom-control-input" checked="">
                                        <label class="custom-control-label" for="customRadio1">17 bibliotecas</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio2" name="customRadio2" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio2">25 bibliotecas</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio3" name="customRadio2" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio3">35 bibliotecas</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio4" name="customRadio2" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio4">8 bibliotecas</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>

        </div>

        <!-- Otra columna -->

        <div class="col">

            <div class="card  border-primary   animated bounceInLeft  ">
                <div class="card-header bg-dark text-white text-center">
                        <div class="row   justify-content-center align-items-center">
                                <div class="col">
                                    <h5> {{equipo5}}</h5>
        
                                    <img src="{{imgEquipo5}}" class="border " width="58" height="36">
        
                                </div>
        
                            </div>
                </div>
                <div class="card-body bg-light   ">

                   

                    <!-- Pregunta -->
                    <div class="container">
                        <div class="row  text-center">
                            <h5>¿Cuantas bibliotecas hay en brasil?</h5>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input" checked="">
                                        <label class="custom-control-label" for="customRadio5">74 bibliotecas</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio6">19 bibliotecas</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio7">84 bibliotecas</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio8" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio8">87 bibliotecas</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>


        </div>

        <!--  -->

    </div>

    <br>
    <div class="row  justify-content-center align-items-center">
        <button type="button" class="btn btn-success btn-lg ">Enviar respuesta</button>
    </div>

    <h1 class=" justify-content-center align-items-center"> {{ minutes }}:{{ seconds | number: '2.0' }} </h1>
    <p>
        <ngb-progressbar type="warning" [max]="maximo" [value]="valor" [striped]="true" [animated]="true">
            <i>{{valor}}</i>
        </ngb-progressbar>
    </p>


</div>
